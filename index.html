<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <main>
    <div class="container">
       <div class="chooseCountcontainer">
       1.Enter a number to start at : 
       <input type="number" class="startingValue"><br>
       <button id="submitStartValue" type="submit">Select</button><br>

       2.Enter a number to count by : 
       <input type="number" class="countBy"><br>
       <button id="submitCount" type="submit">Select</button><br>
    </div> 
    <br />
    <span id="value">0</span>
    <div class="button-container">
        <button class="btn decrease">decrease</button>
        <button class="btn reset">reset</button>
        <button class="btn increase">increase</button>
    </div>
    <button id="reset-page-btn" onclick="window.location.reload();">Reset Page</button>
    </div>
</main>
  <script src="./src/init.js"></script>
</body>
</html>
